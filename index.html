<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div id="gameStart" alt="Start Button" onclick="startGame()">
    <button>Start Game</button>
  </div>

  <div id="gameContainer">
    <div id="petChooser">
      <button id="bulbasaur">Choose Bulbasaur</button>
      <button id="charmander">Choose Bulbasaur</button>
      <button id="squirtle">Choose Bulbasaur</button>
    </div>

      <div id="namePet">
        <input type="text" name="name" placeholder="Name your pet!" id="namePetInpt">
        <button id="namePetBtn">Done</button>
      </div>
  </div>
</div>


<div>

  <progress id="health" value="100" max="100"></progress>

  <progress id="hunger" value="100" max="100"></progress>

  <progress id="happiness" value="100" max="100"></progress>


</div>


  <link rel="" href="./script.js">  
</body>
</html>
